    <main>
        <div class="contact-container">
            <h1>
                Want to participate ?
            </h1>
            <p>
                Unearth the Possibilities â€“ A Journey of Telecommunications, Cybersecurity, and Web Development
                Unleashed over 5 Days of Intense Competition!
            </p>
            <button><a href="https://www.instagram.com/phoenix_esgee/" target="_blank">Get in Touch</a></button>
        </div>
        <form method="POST">

            <h2>
                Register Now
            </h2>
            <p>Are you in a team ?</p>

            <label>
                <label>
                    <input type="radio" name="place" value="yes" > Yes
                </label>
                <label>
                    <input type="radio" name="place" value="no"> No
                </label>
            </label>

            <label for="members">Number of team members</label>
            <input type="number" name="members" placeholder="Enter the number of your team members !">

            <label for="name">Full Name<span>*</span></label>
            <input type="text" name="name" required placeholder="Enter your full name">

            <label for="mail">Email<span>*</span></label>
            <input type="mail" name="mail" required placeholder="Enter your Email adress">

            <label for="phone">Phone Number <span>*</span></label>
            <input type="tel" name="phone" placeholder="Enter your phone number" required>

            <label for="club">Your scientific club ?</label>
            <input type="text" name="club" placeholder="Enter your club / association ...">

            <label for="skills">Skills? <span>*</span></label>
            <input type="text" name="skills" required placeholder="Ex: coding , web development , photography ...">

            <label for="major">Major</label>
            <input type="text" name="major" placeholder="Enter your major">
            <label for="size">Your Size ? (For the T-shirt)</label>
            <label>
                <label>
                    <input type="radio" name="size" value="S"> S
                </label>
                <label>
                    <input type="radio" name="size" value="M"> M
                </label>
                <label>
                    <input type="radio" name="size" value="L"> L
                </label>
                <label>
                    <input type="radio" name="size" value="Xl"> XL
                </label>

            </label>

            <input type="submit" value="Submit" id="sub">

        </form>
    </main>

    <script src="script.js"></script>
